<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Cartagen</title>
	<link rel="stylesheet" href="mushrooms/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="cartagen/lib/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="mushrooms/mushrooms.js" type="text/javascript" charset="utf-8"></script>
	<script src="cartagen/canvas.js" type="text/javascript" charset="utf-8"></script>
	<script src="cartagen/cartagen.js" type="text/javascript" charset="utf-8"></script>
	<!--[if IE]><script type="text/javascript" src="cartagen/excanvas.js"></script><![endif]-->
	<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<script type="text/javascript" charset="utf-8">
		Cartagen.setup({
			stylesheet: "static/rome/style.gss",
			static_map: true,
			static_map_layers: [
				"static/rome/park.js",
				"static/rome/rail.js",
				"static/rome/waterway.js",
				"static/rome/primary.js",
				"static/rome/secondary.js",
				"static/rome/building.js",
				"static/rome/area.js"
				],
			lat1: 41.9227,
			lat2: 41.861,
			lng1: 12.4502,
			lng2: 12.5341,
			fullscreen: false
		})
	</script>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="controls">
	<a href="#" class="btn" id="follow" o>Follow</a>
	<a href="#" class="btn" id="line">Line</a>
	<a href="#" class="btn" id="click">Click</a>
	<a href="#" class="btn" id="point" style="display:none">Point</a>
</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-180781-29");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
