<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Cartagen</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../cartagen/lib/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="../cartagen/lib/geohash.js" type="text/javascript" charset="utf-8"></script>
	<script src="mushrooms.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		cartagen_base_uri = '../cartagen'
	</script>
	<script src="../cartagen/cartagen.js" type="text/javascript" charset="utf-8"></script>
	<!--[if IE]><script type="text/javascript" src="cartagen/excanvas.js"></script><![endif]-->
	<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<script type="text/javascript" charset="utf-8">
		Event.observe(window, 'load', function() {
			Cartagen.setup({
				stylesheet: "/live/style.gss",
				static_map: true,
				static_map_layers: ["/app/central-park.js"],
				lat1: 40.7701329,
				lat2: 40.7721329,
				lng1: -73.9751874,
				lng2: -73.9731874,
				fullscreen: false,
				load_user_features: true
			})
		})
	</script>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="controls">
	<a href="#" class="btn" id="follow">&nbsp;</a>
	<a href="#" class="btn" id="line">&nbsp;</a>
	<a href="#" class="btn" id="click">&nbsp;</a>
	<a href="#" class="btn" id="point" style="display:none">&nbsp;</a>
</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-180781-29");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
